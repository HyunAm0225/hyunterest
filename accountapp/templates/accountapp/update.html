{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}

<div style="text-align: center; max-width:500px; margin:4rem auto">
    <div>
        <h2>Change Info</h2>
    </div>
    <form action={% url 'accountapp:update' pk=user.pk %} method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">

    </form>
</div>


{% endblock %}
